{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHouse - Registro</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="container">
        <form action="{% url 'signup' %}" method="POST">
            <a href="{% url 'signin' %}" class="back-link" title="Volver al inicio de sesión">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="#3C5A40" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <h1>GreenHouse</h1>
            <h2>Registro</h2>
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    {{ form.email }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password1">Contraseña</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="password2">Confirmar Contraseña</label>
                    {{ form.password2 }}
                </div>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
